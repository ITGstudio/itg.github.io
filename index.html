<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ITGstudio</title>
</head>
<body>
    <div class="wrap">
        <div class="card">
            <div class="front" id="n1"></div>
            <div class="back">
                <div class="button-item">
                    <a href="#" class="btn">Скачать</a>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="front" id="n2"></div>
            <div class="back">
                <div class="button-item">
                    <a href="#" class="btn">Скачать</a>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="front" id="n3"></div>
            <div class="back">
                <div class="button-item">
                    <a href="#" class="btn">Скачать</a>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="front" id="n4"></div>
            <div class="back">
                <div class="button-item">
                    <a href="#" class="btn">Скачать</a>
                </div>
            </div>
        </div>
    </div>

    <style>

        body {
            font-family: sans-serif;
        }

        .wrap {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background-color: #ffebee;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            width: 200px;
            height: 300px;
            position: relative;
            perspective: 1000px;
            margin: 20px;
        }

        .front, .back {
            position: absolute;
            width: 100%;
            height: 100%;
            left: 0;
            top: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: 0.7s;
            backface-visibility: hidden;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 5px #F8BBD0;
        }

        #n1 {
            background-image: url(http://s1.1zoom.me/b2350/Waterfalls_Moss_513909_200x300.jpg)
        }

        #n2 {
            background-image: url(https://i0.hippopx.com/photos/426/83/781/mountain-valley-trees-plant-thumb.jpg)
        }

        #n3 {
            background-image: url(https://c7.uihere.com/files/2/759/670/italy-mountains-sky-clouds-thumb.jpg)
        }

        #n4 {
            background-image: url(https://s1.1zoom.ru/b6141/Vietnam_Rivers_Ngo_Dong_River_Crag_Shrubs_514940_200x300.jpg)
        }

        .back {
            background-color: #ffffff;
            transform: rotateY(180deg);
        }

        .card:hover .front{transform: rotateY(180deg);}
        .card:hover .back{transform: rotateY(360deg);}

        a {
            text-decoration: none;
            font-weight: 500;
            position: relative;
            color: #4A4A4A;
            display: inline-block;
        }

        .btn {
            padding: 1em 3em;
            border: 3px solid #4A90E2;
            border-radius: 7px;
            box-shadow: 0px 4px 10px 2px rgba(black, 0.2);
        }
    </style>
</body>
</html>
